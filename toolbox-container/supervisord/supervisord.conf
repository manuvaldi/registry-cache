[supervisord]
nodaemon=true

[program:logger]
command=/bin/bash -c "cd /logger && python3 -u logger.py 8000"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes = 0

[program:cleaner]
command=/bin/bash /cleaner/clean.sh /cleaner/config-base.yaml
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes = 0
